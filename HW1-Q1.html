<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="root-container">
        <div class="header">
            <button id="reverse"> 
                REVERSE
            </button>
            <button id="remove-symbols-numbers"> 
                REMOVE SYMBOLS & NUMBERS
            </button>
            <button id="sort-alphabetically"> 
                SORT ALPHABETICALLLY
            </button>
            <button class="toggle-color"> 
                TOGGLE COLOR
            </button>
            <button class="random-color"> 
                RANDOM COLOR
            </button>
            <button id="convert-to-inline">
                CONVERT TO INLINE
            </button>
        </div>
        <div class="main">
            <div class="startups-container">

            </div>

        </div>
        <div class="footer">

        </div>

    </div>
</body>

</html>

<style>

    .root-container {
        position: relative;
    }

    .root-container .header {
        position: relative;
    }

    .root-container .main {
        position: relative;
    }

    .root-container .footer {
        position: relative;
    }

    .startups-container {
        background-color: gray;
    }

    .red {
        background-image: red;
        background-color: red;
    }

    .blue {
        background-image: blue;
        background-color:blue;
    }

    .gold {
        background-image: gold;
        background-color: gold;
    }
    .backgroundColor{
        background-color: white;
        background-color: white;
    }
</style>

<script>
    
    var colors = ['red', 'blue', 'gold'];
    var chicagoStartupsHTML = [];
    var chicagoStartups = [
        '  Interior   Define  ',
        'Classkick',
        'teaBOT  .$',
        'Pritzker Group Venture Capital',
        'Teln!yx !!',
        'ShipBob ~~$$$',
        'Hologram',
        'Tovala    ',
        '    MANOR',
        'ShuttleCloud 999987',
        'gtrot @@@@@',
        'DealsGoRound ****',
        ' Groovebug',
        'Stage$$$Bloc',
        'Shiftgig',
        'ParkWhiz'
    ];
    $(document).ready(function () {
        $.each(chicagoStartups, function (index, startupName) {
            chicagoStartupsHTML.push('<div>' + startupName + '</div>');
        });
        $(".startups-container").html(chicagoStartupsHTML.join(""));
        $('#reverse').bind('click',function() {// 1.CREATE A FUNCTION THAT REVERSES THE LIST OF STARTUPS ON CLICK OF THE REVERSE BUTTON
            chicagoStartups.reverse();
            chicagoStartupsHTML = [];
            $.each(chicagoStartups, function(index,startupName){
                chicagoStartupsHTML.push('<div>' + startupName + '<div>');
            });
            $(".startups-container").html(chicagoStartupsHTML.join(""));
        });
        $('#remove-symbols-numbers').bind('click',function() {// 2.CREATE A FUNCTION THAT REMOVES ALL SYMBOLS AND NUMBERS FROM COMPANY NAMES ON CLICK OF REMOVE SYMBOLS & NUMBERS BUTTON 
            chicagoStartupsHTML = [];
            $.each(chicagoStartups, function(index,startupName){
                startupName = startupName.replace(/[^A-Za-z\s]/gi, '');
                chicagoStartupsHTML.push('<div>' + startupName + '<div>');
            });
            $(".startups-container").html(chicagoStartupsHTML.join(""));
        });
        $('#sort-alphabetically').bind('click',function() { // 3.CREATE A FUNCTION THAT SORTS STARTUPS IN ALPHABETICAL ORDER ON CLICK OF THE SORT BUTTON
            newArray = []
            $.each(chicagoStartups, function(index,startupName){
                startupName = startupName.replace(/^\s+/,'');
                newArray.push(startupName.replace(/[^A-Za-z\s]+/gi, ''));
            });
            newArray.sort();
            chicagoStartupsHTML = [];
            $.each(newArray, function(index,startupName){
                chicagoStartupsHTML.push('<div>' + startupName + '<div>');
            });
            $(".startups-container").html(chicagoStartupsHTML.join(""));
        });
        $('.toggle-color').bind('click', function () {// 4.CREATE A FUNCTION THAT TOGGLES THE BACKGROUND COLOR UPON CLICK OF THE TOGGLE COLOR BUTTON
            $('.startups-container').toggleClass("backgroundColor");
        });
        $('.random-color').bind('click', function () {/// 5.CREATE A FUNCTION THAT RANDOMLY SELECTS A COLOR CLASS AND APPLIES IT TO EACH COMPANY NAME WHEN THE COLOR BUTTON IS CLICKED
            $('.startups-container').toggleClass(colors[Math.floor(Math.random() * colors.length)]);
        });

        $('#convert-to-inline').bind('click',function() {//6.CREATE A FUNCTION THAT DISPLAYS STARTS AS INLINE ELEMENTS ON CLICK OF CONVERT TO INLINE BUTTON
            chicagoStartupsHTML = [];
            $.each(chicagoStartups, function(index,startupName){
                chicagoStartupsHTML.push(' ' + startupName.replace(/\n/g, " ") + ',');
            });
            $(".startups-container").html(chicagoStartupsHTML.join(""));
        });         
    });

</script>
